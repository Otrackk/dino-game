<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body onclick="jump();">

    <!-- === GAMEPLAY SECTION === -->

    <div class="main-cont">

        <div class="container">

            <div id="character"></div>

            <div id="block"></div>

        </div>

    </div>

    <!-- === COMMANDS SECTION === -->

    <div class="sizing-start">
        <button id="start-button" class="start-btn" onclick="startAnimation();">Start!</button>
    </div>

    <!-- === DISPLAY RESULTS SECTION === -->

    <div class="sizing">
        <h1 id="score">Score : 0</h1>
        <h3 id="your-score">Your score : </h3>
        <h2 id="your-record">Your Record : </h2>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
